<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/file_drag.css">
    <link rel="stylesheet" href="fontawesome-free-6.5.1-web/css/all.css">
    <title>Image transcription</title>
</head>
<body>
    <div class="container">
        <hr>
        <div class="d-flex justify-content-between mt-2">
            <div>
                <h3 class="">Image transcription</h3>
                <h6>Let us do the job for you</h6>
            </div>
            <div>
                <img class="img-logo" src="images/Logo optimum.png" />
            </div>
            <div>
                <div>
                    <label for="language-selection">Language: </label>
                    <select id="siteLanguage">
                        <option value="en">English</option>
                        <option value="fr">French</option>
                        <option value="de">Deutsch</option>
                    </select>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-6">
                <input id="file-upload" type="file" name="uploadFile" />
              <label for="file-upload" id="file-drag">
               <span id="file-upload-btn" class="button_drag">SELECT FILE OR DRAG A FILE HERE</span>
              </label>
            </div>
            <div class="col-md-6 parameter-container">
                    <h5><i class="fa-solid fa-gear"> </i> Process settings</h5>
                    <div class="d-flex justify-content-between mt-3">
                        <div>
                            <label for="process">Document language: </label>
                            <select id="docLanguage">
                                <option value="en">English</option>
                                <option value="es">Spanish</option>
                                <option value="fr">French</option>
                                <option value="de">German</option>
                                <option value="it">Italian</option>
                                <option value="ja">Japanese</option>
                                <option value="ko">Korean</option>
                                <option value="pt">Portuguese</option>
                                <option value="ru">Russian</option>
                                <option value="zh">Chinese (Simplified)</option>
                                <option value="ar">Arabic</option>
                                <option value="hi">Hindi</option>
                                <option value="sw">Swahili</option>
                            </select>
                        </div>
                        <div class="">
                            <button class="btn-type" onclick="activeBtn('hand')" id="handwritten">HANDWRITTEN</button>
                            <button class="btn-type" onclick="activeBtn('print')" id="print">PRINT</button>
                        </div>
                    </div>
            </div>
        </div>
        <div class="row process-container p-0">
            <div class="d-flex justify-content-center align-items-center" id="nothing">
                Please select image PNG or JPG => up to 10 Mb
            </div>
            <div id="waiting" class="col-12 d-none justify-content-center align-items-center">

                <img class="img-loading" src="images/loading-71.gif"/>
                <div>
                    <h6>Processing please wait, the result will come<span class="loading-dots">...</span></h6>
                </div>
                
            </div>
                <div class="d-none col-md-6 content-img" id="imgShown"  >
                    <div class="img-container" id="imgContainer">
                        <img id="imgToProcess" class="img-processed" src="test.jpg">
                    </div>
                </div>
                <div class="d-none col-md-6 p-y mt-0 px-0 " id="textShown">
                    <div class="d-flex justify-content-end align-items-end">
                            <div class="download-container p-1">
                                <button class="btn-document mx-1"> <i class="fa-solid fa-file-pdf"></i> PDF</button>
                                <button class="btn-document"><i class="fa-regular fa-file-word"></i> DOC</button>
                            </div>
                           
                    </div>
                    <div class="text-result p-2" id="textResult"></div>
                    
                </div>
        </div>
        <div></div>
        <div class="d-flex justify-content-center mt-4">Website prototype image transcription 2024.</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/drag.js"></script>
</body>
</html>
